<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findAvg</title>
</head>
<body>
<div id="result"></div>
<script>
    let Arr = [7, 6, 5, 4, 6, 3, 9];
    findAvg(Arr);

    function findAvg(arr) {
        let sum = 0;
        let rs;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        rs = sum / arr.length;
        rs = rs.toFixed(3);
        document.getElementById("result").innerHTML = "Điểm trung bình danh sách điểm thi là: " + rs;
        return rs;
    }
</script>
</body>
</html>
